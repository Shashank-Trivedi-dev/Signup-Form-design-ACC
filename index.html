<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <h1>Signup</h1>
      <form class="form" action="#" method="post">
        <input
          type="text"
          placeholder="Full Name"
          id="name"
          name="name"
          class="fields"
        />
        <br />
        <input
          type="email"
          placeholder="Email"
          id="mail"
          name="email"
          class="fields"
        />
        <br />
        <input
          type="password"
          placeholder="Password"
          id="pass"
          name="pass"
          class="fields"
        /><br />
        <input
          type="password"
          placeholder="Confirm Password"
          id="cpass"
          name="pass"
          class="fields"
        /><br />
        <input
          type="text"
          placeholder="MM/DD/YYYY"
          id="date"
          name="date"
          class="fields"
        /><br />

        <input type="radio" name="type" id="type" value="student" /> Student
        <input type="radio" name="type" id="type" value="employee" /> Employee
        <br />
        <input type="checkbox" name="agree" id="agree" value="agree" /> I agree
        to all the Terms and Conditions
        <br />
        <button type="submit" class="btn">Signup</button>
      </form>
    </div>
  </body>
</html>
